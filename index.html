<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e90606 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        article {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #810202 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        /* FOOTER/CONTACTO */
        footer {
            background: #f8f9fa;
            padding: 30px 40px;
            border-top: 3px solid #f20505;
        }

        footer h3 {
            color: #333;
            margin-bottom: 15px;
        }

        footer p {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        address {
            font-style: normal;
            color: #666;
            line-height: 1.8;
        }

        address a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        address a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        mark {
            background-color: #FFE066;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* INFOGRAF칈A */
        #infografia-pdf {
            padding: 50px 40px;
            background: white;
        }

        #infografia-pdf h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        #infografia-pdf h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #e60f04, #8f0e02);
            border-radius: 2px;
        }

        .infografia-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .infografia-container:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        iframe {
            display: block;
            border: none !important;
            border-radius: 10px;
        }

        .fallback-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .fallback-message a {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
        }

        .fallback-message a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2em;
            }

            #infografia-pdf {
                padding: 30px 20px;
            }

            #infografia-pdf h2 {
                font-size: 1.5em;
            }

            iframe {
                height: 500px !important;
            }

            footer {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            #infografia-pdf {
                padding: 20px;
            }

            iframe {
                height: 400px !important;
            }
        }
    </style>
</head>
