<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason - Infografía Doble Plana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e90606 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px; /* Aumenté un poco el ancho para que quepan las 2 planas */
            margin: 0 auto;
        }

        article {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #810202 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        /* FOOTER/CONTACTO */
        footer {
            background: #f8f9fa;
            padding: 30px 40px;
            border-top: 3px solid #f20505;
            text-align: center; /* Centrar footer */
        }

        /* INFOGRAFÍA */
        #infografia-pdf {
            padding: 50px 20px; /* Reduje padding lateral para dar espacio a los PDFs */
            background: white;
        }

        #infografia-pdf h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        #infografia-pdf h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #e60f04, #8f0e02);
            border-radius: 2px;
        }

        /* --- NUEVOS ESTILOS PARA LA DOBLE PLANA --- */
        .pdf-doble-plana {
            display: flex;
            gap: 20px; /* Espacio entre las dos hojas */
            justify-content: center;
            flex-wrap: wrap; /* Permite que baje en celulares */
        }

        .infografia-container {
            flex: 1; /* Ocupa partes iguales */
            min-width: 300px; /* Ancho mínimo para no romperse en pantallas chicas */
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            height: 750px; /* Altura fija para ambos */
        }

        .infografia-container:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        iframe {
            display: block;
            border: none !important;
            width: 100%;
            height: 100%;
        }
        
        .label-plana {
            text-align: center;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { padding: 40px 20px; }
            header h1 { font-size: 2em; }
            
            /* En móvil, los contenedores se apilan y ajustan la altura */
            .infografia-container {
                height: 500px; 
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <article>
            <header>
                <h1>Jason Pinto</h1>
                <p>Asignatura: Habilidades de comunicación efectiva</p>
            </header>

            <section id="infografia-pdf">
                <h2>Infografía: Ley Antidiscriminación</h2>

                <div class="pdf-doble-plana">
                    
                    <div class="columna-pdf">
                        <div class="label-plana">Plana Izquierda (Pág 1)</div>
                        <div class="infografia-container">
                            <iframe src="INFOGRAFIA.pdf#page=1&view=Fit" 
                                    title="Página 1">
                            </iframe>
                        </div>
                    </div>

                    <div class="columna-pdf">
                        <div class="label-plana">Plana Derecha (Pág 2)</div>
                        <div class="infografia-container">
                            <iframe src="INFOGRAFIA.pdf#page=2&view=Fit" 
                                    title="Página 2">
                            </iframe>
                        </div>
                    </div>

                </div>

                <p style="text-align: center; margin-top: 30px;">
                    <a href="imagen de robot/INFOGRAFIA.pdf" target="_blank" style="text-decoration: none; color: #764ba2; font-weight: bold;">
                        ⬇ Descargar documento completo
                    </a>
                </p>
            </section>

            <footer>
                © 2025 Jason Pinto. Todos los derechos reservados.
            </footer>

        </article>
    </div>
</body>
</html>
